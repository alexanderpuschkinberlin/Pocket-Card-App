<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pocket Card App</title>
  </head>
  <body>
    <div class="homescreen">
      <!-- Navbar medium up-->
      <div class="navbar-fixed">
        <nav class="nav-wrapper">
          <div class="container">
            <a href="#" class="brand-logo left">Covid Stats</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="covid.html">COVID Stats</a></li>
              <li><a href="about.html">About</a></li>
              
            </ul>
            <a
              href="#"
              class="sidenav-trigger right"
              data-target="mobile-links"
            >
              <i class="material-icons">menu</i>
            </a>
          </div>
        </nav>
      </div>

      <!-- Navbar medium down-->
      <ul class="sidenav" id="mobile-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="covid.html">COVID Stats</a></li>
        <li><a href="about.html">About</a></li>
        
      </ul>
    </div>

    <!-- Content of the Page here-->
    <!-- =============== COVID Stats Page ===============-->
    <div id="covid" class="container center-align">
      <div class="container" id="inputs-container">
        <div class="row">
          <div class="col s12 l6">
            <label for="countries">Choose a Country:</label>
            <select id="country-selection" onchange="getCOVIDInfo()">
              <option value="" disabled selected>Choose a country</option>
            </select>
          </div>
          <div class="col s12 l6">
            <label for="days-back">Days Back:</label>
            <input type="number" id="days-back" onchange="getCOVIDInfo()" />
          </div>
        </div>
        <div class="row">
          <div class="col 12">
            <p id="date-of-data"></p>
          </div>
        </div>
      </div>
      <div id="results-div"></div>
      <div class="container col s12" id="covid-table-container">
        <table class="bordered" id="covid-results"></table>
      </div>
      <div class="spinner"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
