<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pocket Card App</title>
  </head>
  <body>
    <!--Homescreen-->
    <div class="homescreen">
      <!-- Navbar medium up-->
      <div class="navbar-fixed">
        <nav class="nav-wrapper indigo">
          <div class="container">
            <a href="#" class="brand-logo left">Pocket Card App</a>
            <ul class="right hide-on-med-and-down">
              <li class="covidstats"><a>COVID Stats</a></li>
              <li class="close"><a>Home</a></li>
              
              <li><a href="about.html">About</a></li>
              <li><a href="">Contact</a></li>
            </ul>
            <a
            href="#"
            class="sidenav-trigger right"
            data-target="mobile-links"
            >
            <i class="material-icons">menu</i>
          </a>
        </div>
      </nav>
    </div>

    
    <!-- Navbar medium down-->
    <ul class="sidenav" id="mobile-links">
      <li class="covidstats"><a>COVID Stats</a></li>
        <li class="close"><a>Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </div>

    <!-- =============== Homescreen =============== -->
    <div id="homescreen" class="hide page-content row ">
     
      <!-- Preview Rush Card-->
      <div id="rush" class="container center-align traverse ">
        <div class="card horizontal">
          <div class="card-image">
            <img src="./assets/img/ultrasound.jpg" />

          </div>
        </div>
      </div>
    </div>
    <!-- Preview eFAST Card-->
    <div class="hide col s12 m7">
      <div class="card horizontal">
        <div class="card-image">
          <img src="./assets/img/ultrasound.jpg" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h4 class="header">eFAST Protocol</h4>
            <p>#Trauma #Blutung #Bauch&Brustultraschall</p>
          </div>
        </div>
      </div>
    </div>

    <!-- API Section -->
    <div class="col s12 m7 indigo">
      <!--API Content here-->
      <input type="text" id="search-input">
      <button onclick="getSearchResultsFromWiki()">search</button>
      <div id="wiki-results"></div>
    </div>

  </div>

  <!-- =============== Card Screen =============== -->
  <div id="rushcard" class="">
    <button class="close">Close Card</button>
    <ul id="tabs-swipe-demo" class="center tabs">
      <li class="tab col s3"><a class="active" href="#card">Card</a></li>
      <li class="tab col s3">
        <a href="#literature">Literature</a>
      </li>
      <li class="tab col s3"><a href="#normval">Norm Values</a></li>
    </ul>
    <!-- Card Tab -->
    <div id="card" class="col s12 ">
      <div class="col s12 m7">

        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <p>
                <!-- examination check list with checkboxes -->
                <form id="rush-checklist" action="#">
                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span data-listItem="1">1. Parasternal lange Achse</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span data-listItem="2">2. Apikaler Vierkammer Blick</span>
                    </label>
                  </p>

                  <p data-listItem="3">
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span data-listItem="3">3. Inferiore Vena Cava</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span data-listItem="4">4. Morison Pouch mit
                        Hemithorax</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span>5. Koller Pouch mit Hemithorax</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span class="inline">6. Harnblase (Excavatio rectouterina/retrovesicalis)</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span>7. Abdominelle Aorta</span>
                    </label>
                  </p>

                  <p>
                    <label>
                      <input class="with-gap" name="group1" type="radio" />
                      <span>8. Lungendarstellung</span>
                    </label>
                  </p>

                </form>
              </p>
            </div>






          </div>

          <div class="card-image">
            <img class="responsive-img card-main-image" src="./assets/img/body_rush.png">
          </div>
        </div>
      </div>
      <!-- Box with additional info within the card view -->
      <div>
        <div class="card horizontal">
          <div class="card-stacked">
            <h4 id="rushInfoCard-title" class="header">Weitere Hinweise</h4>
            <div id="rushInfoCard" class="card-content"></div>

          </div>
        </div>
      </div>
    </div>


      <!-- API Section -->
      <div class=" container center-align indigo">
        <!--API Content here-->
        <input type="text" id="search-input">
        <button class= "btn" onclick="getSearchResultsFromWiki()">search</button>
        <div id="wiki-results"></div>
      </div>

    <!-- Literature Tab -->
    <div id="literature" class="col s12 ">
      <h4>Literature</h4>
    </div>

    
    <!-- =============== Card Screen =============== -->
   
    <div id="rushcard" class="rush-card-container">
      
      <ul id="tabs-swipe-demo" class="center tabs">
        <li class="tab col s3"><a class="active" href="#card">Card</a></li>
        <li class="tab col s3">
          <a href="#literature">Literature</a>
        </li>
      </ul>
    </div>
  </div>


  <!-- =============== COVID Stats Page ===============-->
  <div id="covid" class="hide">
    <button class="close">Close Card</button>
    <div class="container" id="inputs-container">
      <div class="row">
        <div class="col s12 l6">
          <label for="countries">Choose a Country:</label>
          <select id="country-selection" onchange="getCOVIDInfo()">
            <option value="" disabled selected>Choose a country</option>
          </select>
        </div>
        <div class="col s12 l6">
          <label for="days-back">Days Back:</label>
          <input type="number" id="days-back" oninput="getCOVIDInfo()">
        </div>
      </div>
      <div class="row">
        <div class="col 12">
          <p  id= "date-of-data"></p>
        </div>
      </div>
    </div>
    <div id="results-div">
    </div>
    <div class="container col s12" id="covid-table-container">
      <table class="bordered" id="covid-results">
      </table>
    </div>
    <div class="spinner"></div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
