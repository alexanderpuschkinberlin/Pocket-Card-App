<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Pocket Card App</title>
  </head>
  <body>
    <!--Homescreen-->
    <div class="homescreen">
      <!-- Navbar medium up-->
      <div class="navbar-fixed">
        <nav class="nav-wrapper">
          <div class="container">
            <a href="#" class="brand-logo left">Pocket Card App</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Home</a></li>
              <li><a href="covid.html">COVID Stats</a></li>
              <li><a href="about.html">About</a></li>
              
            </ul>
            <a
              href="#"
              class="sidenav-trigger right"
              data-target="mobile-links"
            >
              <i class="material-icons">menu</i>
            </a>
          </div>
        </nav>
      </div>

      <!-- Navbar medium down-->
      <ul class="sidenav" id="mobile-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="covid.html">COVID Stats</a></li>
        <li><a href="about.html">About</a></li>
        
      </ul>
    </div>

    <!-- =============== Homescreen =============== -->
    <div id="homescreen" class="hide page-content row">
      <!-- Preview Rush Card-->
      <div class="container center-align traverse">
        <a href="rush.html">
          <div class="card horizontal">
            <div class="card-image">
              <img src="./assets/img/ultrasound-preview.png" />
            </div>
            <div class="card-stacked">
              <div class="card-content">
                <h4 class="header">RUSH Protocol</h4>
                <p>#Schock #Notfallmedizin #Ganzk√∂rperuntersuchung</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      <!-- API Section -->
      <div class="center-align container">
        <!--API Content here-->
        <input
          type="text"
          id="search-input"
          placeholder="Search here..."
          class="blue lighten-5 black-text"
        />
        <button class="btn-large" onclick="getSearchResultsFromWiki()">
          search
        </button>
        <div class="black-text left-align" id="wiki-results"></div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
